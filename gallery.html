<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery • Oxford Public School</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main { max-width:1000px; margin:22px auto; padding:0 16px; }
    h2 { color:#0f47b8; text-align:center; margin-top:20px; font-size:2rem; text-decoration:underline; }

    h3 {
      font-weight:bold;
      text-align:center;
      margin-top:40px;
      margin-bottom:15px;
      font-size:1.6rem;
      text-decoration: underline;
      font-family: 'Trebuchet MS', sans-serif;
    }

    .slideshow-container {
      position: relative;
      max-width: 700px;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      border-radius: 14px;
      animation: zoomFade 1.2s ease;
      border: 4px solid #fff;
      box-sizing: border-box;
    }

    /* Section-specific outlines */
    #science .mySlides img { outline: 2px solid #1e90ff; }
    #independence .mySlides img { outline: 2px solid #ff4500; }
    #jayanti .mySlides img { outline: 2px solid #32cd32; }

    @keyframes zoomFade {
      from {opacity: 0.4; transform: scale(1.05);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Dots */
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dots span {
      height: 12px;
      width: 12px;
      margin: 0 3px;
      display: inline-block;
      border-radius: 50%;
      background-color: #bbb;
      cursor: pointer;
    }
    .dots span.active {
      background-color: #333;
    }
  </style>
</head>
