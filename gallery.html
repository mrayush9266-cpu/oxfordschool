<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery • Oxford Public School</title>
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; margin:0; background:#f7f8fc; }
    header { background:#0f47b8; color:#fff; text-align:center; padding:16px 10px; font-size:28px; font-weight:700; letter-spacing:.5px; }
    nav { background:#222; text-align:center; padding:10px; }
    nav a { color:#fff; text-decoration:none; margin:0 12px; font-weight:600; }
    nav a:hover { text-decoration:underline; }

    main { max-width:1100px; margin:26px auto; padding:0 16px; }
    h2 { color:#0f47b8; text-align:center; margin:6px 0 24px; font-size:34px; font-weight:800; text-decoration:underline; }
    h3 { font-weight:800; text-align:center; margin:40px 0 16px; font-size:26px; text-decoration:underline; font-family: Georgia, serif; }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 900px;
      margin: 0 auto 14px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,.22);
      background:#fff;
    }
    .mySlides { display:none; }
    .mySlides img {
      width:100%;
      display:block;
      border-radius:14px;
      border:4px solid #fff;      /* inner white border */
      box-sizing:border-box;
      animation: zoomFade 1.1s ease;
      transition: transform .6s ease;
    }
    .mySlides img:hover { transform: scale(1.035); }

    /* Section-specific outlines */
    #science   .mySlides img { outline:2px solid #1e90ff; }
    #independence .mySlides img { outline:2px solid #ff4500; }
    #jayanti   .mySlides img { outline:2px solid #32cd32; }

    @keyframes zoomFade { 0% {opacity:.2; transform: scale(1.06);} 100% {opacity:1; transform: scale(1);} }

    /* Arrows (hidden until hover) */
    .prev, .next {
      cursor:pointer; position:absolute; top:50%; transform: translateY(-50%);
      padding:12px; color:#fff; font-weight:800; font-size:22px; border-radius:50%;
      user-select:none; background: rgba(0,0,0,.45); transition: background .3s, opacity .3s;
      opacity:0; visibility:hidden;
    }
    .prev { left:12px; } .next { right:12px; }
    .slideshow-container:hover .prev, .slideshow-container:hover .next { opacity:1; visibility:visible; }
    .prev:hover, .next:hover { background: rgba(0,0,0,.75); }

    /* Dots */
    .dots { text-align:center; margin:8px 0 26px; }
    .dot {
      height:13px; width:13px; margin:0 4px; background:#bbb; border-radius:50%;
      display:inline-block; cursor:pointer; transition: background .35s;
    }
    /* Active dot colors per section */
    #science-dots .dot.active      { background:#1e90ff; }
    #independence-dots .dot.active { background:#ff4500; }
    #jayanti-dots .dot.active      { background:#32cd32; }

    footer { background:#0f47b8; color:#fff; text-align:center; padding:12px; margin-top:36px; }
  </style>
</head>
<body>

<header>Oxford Public School</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="admission.html">Admission</a>
  <a href="gallery.html" class="active">Gallery</a>
  <a href="general_notice.html">Notice</a>
  <a href="study.html">Study Material</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Gallery</h2>

  <!-- Science Exhibition -->
  <section>
    <h3 style="color:#1e90ff;">Science Exhibition</h3>
    <div class="slideshow-container" id="science">
      <div class="mySlides"><img src="images/science1.jpg" alt="Science Exhibition 1"></div>
      <div class="mySlides"><img src="images/science2.jpg" alt="Science Exhibition 2"></div>
      <div class="mySlides"><img src="images/science3.jpg" alt="Science Exhibition 3"></div>
      <span class="prev" data-gal="science">&#10094;</span>
      <span class="next" data-gal="science">&#10095;</span>
    </div>
    <div class="dots" id="science-dots"></div>
  </section>

  <!-- Independence Day -->
  <section>
    <h3 style="color:#ff4500;">Independence Day</h3>
    <div class="slideshow-container" id="independence">
      <div class="mySlides"><img src="images/independence1.jpg" alt="Independence Day 1"></div>
      <div class="mySlides"><img src="images/independence2.jpg" alt="Independence Day 2"></div>
      <div class="mySlides"><img src="images/independence3.jpg" alt="Independence Day 3"></div>
      <span class="prev" data-gal="independence">&#10094;</span>
      <span class="next" data-gal="independence">&#10095;</span>
    </div>
    <div class="dots" id="independence-dots"></div>
  </section>

  <!-- Rabindra Jayanti -->
  <section>
    <h3 style="color:#32cd32;">Rabindra Jayanti</h3>
    <div class="slideshow-container" id="jayanti">
      <div class="mySlides"><img src="images/jayanti1.jpg" alt="Rabindra Jayanti 1"></div>
      <div class="mySlides"><img src="images/jayanti2.jpg" alt="Rabindra Jayanti 2"></div>
      <div class="mySlides"><img src="images/jayanti3.jpg" alt="Rabindra Jayanti 3"></div>
      <span class="prev" data-gal="jayanti">&#10094;</span>
      <span class="next" data-gal="jayanti">&#10095;</span>
    </div>
    <div class="dots" id="jayanti-dots"></div>
  </section>
</main>

<footer>© 2025 Oxford Public School</footer>

<script>
  // One gallery controller per section
  const galleries = {};

  function setupGallery(id) {
    const container = document.getElementById(id);
    const slides = container.querySelectorAll('.mySlides');
    const dotsWrap = document.getElementById(id + '-dots');

    // Build dots based on number of slides
    dotsWrap.innerHTML = '';
    slides.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.className = 'dot';
      dot.addEventListener('click', () => showSlide(id, i));
      dotsWrap.appendChild(dot);
    });

    galleries[id] = {
      index: 0,
      slides,
      dots: dotsWrap.querySelectorAll('.dot'),
      timer: null
    };

    // Arrow events
    container.querySelector('.prev').addEventListener('click', () => navSlide(id, -1));
    container.querySelector('.next').addEventListener('click', () => navSlide(id, 1));

    // Pause/resume on hover
    container.addEventListener('mouseenter', () => stopAuto(id));
    container.addEventListener('mouseleave', () => startAuto(id));

    // Start
    showSlide(id, 0);
    startAuto(id);
  }

  function showSlide(id, n) {
    const g = galleries[id];
    if (!g) return;
    g.index = (n + g.slides.length) % g.slides.length;
    g.slides.forEach(s => s.style.display = 'none');
    g.dots.forEach(d => d.classList.remove('active'));
    g.slides[g.index].style.display = 'block';
    g.dots[g.index].classList.add('active');
  }

  function navSlide(id, step) {
    const g = galleries[id];
    showSlide(id, g.index + step);
  }

  function startAuto(id) {
    const g = galleries[id];
    stopAuto(id);
    g.timer = setInterval(() => navSlide(id, 1), 4000);
  }

  function stopAuto(id) {
    const g = galleries[id];
    if (g && g.timer) { clearInterval(g.timer); g.timer = null; }
  }

  // Initialize after DOM is ready
  window.addEventListener('DOMContentLoaded', () => {
    ['science', 'independence', 'jayanti'].forEach(setupGallery);
  });
</script>

</body>
</html>
